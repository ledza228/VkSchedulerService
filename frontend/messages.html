<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>ordering</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">VK Scheduler</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/me.html" class="nav-item nav-link">Profile</a>
                    <a href="/messages.html" class="nav-item nav-link active">Messages</a>
                </div>
                <div class="navbar-nav login-nav" style="margin-left: auto;">
                    <a href="/login.html" class="nav-item nav-link login-href">Login</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="alerts">
        <div class="alert alert-warning alert-dismissible fade show alert-chat-id" role="alert" hidden=true>
            Please select chat!
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show alert-date-error" role="alert" hidden=true>
            Please select correct date!
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show alert-date-past" role="alert" hidden=true>
            Date can't be in past!
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show alert-message" role="alert" hidden=true>
            Message can't be empty!
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" hidden=true>
            Success
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show alert-error-server" role="alert" hidden=true>
            Error!
            <button type="button" class="close" aria-label="Close" onclick="this.parentElement.hidden=true">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>



    <div style="padding-left: 18%; padding-top: 70px; padding-bottom: 10px;">
        <button class="btn btn-primary" onclick="createUINewOrder(0)">
            Create new order
        </button>
    </div>

    <div class="all-orders">
        <div class="container border-top shadow-sm p-3 mb-4 bg-body rounded order" >
            <div class="row">
                <div class="col-10">
                    <div class="col lead conv-name"> 
                    </div>
                    <div class="col text-muted date"></div>
                    <span class="text-success col is-active">active</span>
                    <br>
                    <br>
                    <div class="col text"></div>
                </div>
                <button type="button" class="close delete-order-button" style="margin-left: 100px; height: min-content; margin-top: auto; margin-bottom: auto;">&times;</button >
            </div>
        </div>
    </div>


    <div class="create-new-order" style="z-index:1;position:absolute;background-color: #eee; width: 70%; height: 75%; top: 10%; left: 15%;" hidden=true>
        <div style="margin-top: 5px; margin-right: 10px;">
            <button type="button" class="close" style="height: min-content; margin-top: auto; margin-bottom: auto;" onclick="hideCreateUIOrder()">&times;</button >
        </div>    

        <div class="container"> 
              
            <div class="m-4">
                <span>
                    Choose date:
                </span>
                <div>
                    <input type="datetime-local" class="orderTime" id="ordertime" name="ordertime"> 
                </div>
            </div>

            <div class="m-4">
                <span>
                    Choose chat:
                </span>
                <button class="btn btn-secondary float-right mr-3 mb-1" onclick="addNewChats()">load more</button>
                <div class="container border-top p-3 bg-body bg-light rounded parrent-chat" style="overflow-y:scroll; height: 250px;">
                    
                    <div class="chat p-1 shadow-sm" id="0" onclick="chooseConversation(this)">
                        <img class="rounded avatar conv-img" width="50px" height="50px" src="">
                        <span class="conv-name p-3"></span>
                    </div>
                </div>

                <div class="pt-5">
                    <span>
                        Write message:
                    </span>
                    <textarea class="form-control message-text-input"></textarea>
                </div>
            </div>
        </div>

        <button class="btn btn-primary float-right mr-5" onclick="sendOrderCreation()">Send</button>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/messages.js"></script>
    </body>
</html>
